<main>
 <form >
    <h1>Enter with your account</h1>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Ex. pat@example.com">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password">
      </mat-form-field>
      <div class="aligned-to-right">
      <button mat-button>Recover Password</button>
      </div>
      <button mat-raised-button color="primary">Login</button>
      <button mat-stroked-button color="primary">Register</button>
  </form>
</main>
